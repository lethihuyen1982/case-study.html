<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game duoi hinh bat chu</title>
</head>
<body>
    <div>
    <img id="ques_1" src="Ques1.png" alt="Ques1" width="200px" height="100px">
    <canvas id="myCanvas" width="800px" height="800px" style="border: 1px solid black;"> </canvas>
    <p><button onclick="myCanvas()">Câu hỏi 1</button></p>
    <script>
        function myCanvas() {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            let img = document.getElementById("ques_1")
            ctx.drawImage(img,10,10)
        }
    </script>
    </div>
</body>
</html>
